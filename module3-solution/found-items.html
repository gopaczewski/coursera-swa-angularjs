<div class="container">
    <div id="item-row" class="row" ng-repeat="item in items">
        <section class="col-sm-6">
            <div>
                <span id="item-name">{{ item.name }} ({{ item.short_name }})</span>
                <button id="remove-button" ng-click="removeItem({idx: $index});">Don't want this one!</button>
            </div>
            <div id="item-description">{{ item.description }}</div> 
        </section>
    </div>
</div>
