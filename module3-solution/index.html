<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      #search-jumbotron { padding-top: 0px; padding-bottom: 0px; }
      #item-row { margin-top: 8px; margin-bottom: 8px; }
      #remove-button { float: right; }
      #item-name { font-weight: bold; }
    </style>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  
<body ng-app="NarrowItDownApp">
    <div ng-controller="NarrowItDownController as nidc">
      <div id="search-jumbotron" class="jumbotron">
        <div class="container">
          <h1>Narrow Down Your Chinese Menu Choice</h1>

          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="query">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="nidc.search(query)">Narrow It Down For Me!</button>
          </div>
        </div>
      </div>
      <div class="container" 
           ng-if="nidc.noResults">Nothing found</div>
      <found-items 
        items="nidc.found" 
        on-remove="nidc.removeItem(idx)"></found-items>
    </div>
    
</body>
</html>
