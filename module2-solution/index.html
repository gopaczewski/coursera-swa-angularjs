<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
    h1 { margin-left: 40px; }
    li { padding: 4px; }
    #bought-button { float: right; margin-right: 60px;  }
    </style>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="ShoppingListCheckOff">
    <h1>Check It Off Shopping List</h1>

    <div class="container">
        <div class="row">
            <section class="col-sm-4" ng-controller="ToBuyController as tbc">
                <h2>Items to Buy</h2>
                <span ng-if="tbc.items.length == 0">"Everything is bought!"</span>
                <ul>
                    <li ng-repeat="item in tbc.items">
                        <span>Buy {{ item.quantity }} {{ item.name }}</span>
                        <button id="bought-button" ng-click="tbc.buyItem($index);">Bought</button>
                    </li>
                </ul>
            </section>

            <section class="col-sm-4" ng-controller="AlreadyBoughtController as abc">
                <h2>Already Bought</h2>
                <span ng-if="abc.items.length == 0">"Nothing bought yet"</span>
                <ul>
                    <li ng-repeat="item in abc.items">
                        <span>Bought {{ item.quantity }} {{ item.name }}</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>

</body>    
</html>
